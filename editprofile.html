<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Edit Profile</title>

    <meta name="author" content="Codeconvey" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="./css/demo.css" />    
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="topBackground">
        <div id="firstContainer">
            <a href="index.html"><img id="brandlogo" src="./images/transform-text.svg" alt=""></a> 
            <a id="signUpLogin" href="">About Us</a> <!--change href after about page is set up-->
            <p id="signUpLogin"> | </p>
            <a id="signUpLogin" href="loginsignup.html">Sign Up</a>
            <p id="signUpLogin"> | </p>
            <a id="signUpLogin" href="loginsignup.html">Login</a> 
        </div>
      
        <div style="max-width: 100%; margin: 20px; text-align: center;">
            <div id="input-icons">
                <i class="fa fa-search icon"></i>
                <input id="search" type="text" name="q" placeholder="What do you like to learn today?">
            </div>
        </div>
    </div>

    <br>

    <h2 id="createEditHeader">Michael Lim's Profile</h2>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-4 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" placeholder="Eg. 9123 4567" value="9123 4567"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Eg. Tampines Avenue 1" value="Tampines Avenue 1"></div>
                        <div class="col-md-12"><label class="labels">Unit Number</label><input type="text" class="form-control" placeholder="Eg. #10-10" value="#10-10"></div>
                        <div class="col-md-12"><label class="labels">Postal Code</label><input type="text" class="form-control" placeholder="Eg. 123456" value="123456"></div>
                        <div class="col-md-12"><label class="labels">Area</label><br>
                            <select>
                                <option value="North">North</option>
                                <option value="South">South</option>
                                <option value="East">East</option>
                                <option value="West">West</option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6"><label class="labels">Hourly Rate</label><input type="text" class="form-control" placeholder="Eg. 50" value="50"></div>
                        <div class="col-md-6"><label class="labels">Years of Experience</label><input type="text" class="form-control" value="3" placeholder="Eg. 3"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Bio</label>
                            <textarea class="form-control" placeholder="Eg. I am passionate about teaching...">I graduated from Georgia Institute of Technology with a Master in Analytics, and am passionate about simplifying the way students learn Mathematics.</textarea>
                        </div>
                    </div>
                    <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save Profile</button></div>
                </div>
            </div>
            <div class="col-md-4 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Education</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Education</span></div><br>
                    <div class="col-md-12"><label class="labels">School</label><input type="text" class="form-control" placeholder="Eg. National University of Singapore" value="National University of Singapore"></div>
                    <div class="col-md-12"><label class="labels">Degree Type</label><input type="text" class="form-control" placeholder="Eg. Bachelor of Science" value="Bachelor of Science"></div>
                    <div class="col-md-12"><label class="labels">Course of Study</label><input type="text" class="form-control" placeholder="Eg. Mathematics" value="Mathematics"></div>

                    <br><br>

                    <div class="col-md-12"><label class="labels">School</label><input type="text" class="form-control" placeholder="Eg. National University of Singapore" value="Georgia Institute of Technology"></div>
                    <div class="col-md-12"><label class="labels">Degree Type</label><input type="text" class="form-control" placeholder="Eg. Bachelor of Science" value="Master of Science"></div>
                    <div class="col-md-12"><label class="labels">Course of Study</label><input type="text" class="form-control" placeholder="Eg. Mathematics" value="Analytics"></div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center experience"><span>Experience</span><span class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Experience</span></div><br>
                    <div class="col-md-12"><label class="labels">Company</label><input type="text" class="form-control" placeholder="Eg. Facebook" value="Nanyang Technological University"></div>
                    <div class="col-md-12"><label class="labels">Role</label><input type="text" class="form-control" placeholder="Eg. Software Engineer" value="Associate Professor"></div>
                    <div class="col-md-12"><label class="labels">Years Active</label><input type="text" class="form-control" placeholder="Eg. 2015-2018" value="2018-Present"></div>

                    <br><br>

                    <div class="col-md-12"><label class="labels">Company</label><input type="text" class="form-control" placeholder="Eg. Facebook" value="Keppel Corporation"></div>
                    <div class="col-md-12"><label class="labels">Role</label><input type="text" class="form-control" placeholder="Eg. Software Engineer" value="Lead Data Analyst"></div>
                    <div class="col-md-12"><label class="labels">Years Active</label><input type="text" class="form-control" placeholder="Eg. 2015-2018" value="2015-2018"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</body>
</html>
